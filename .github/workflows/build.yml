name: Build ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🛠️ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git libpng-dev

    - name: 🧱 Install RGBDS
      run: |
        git clone https://github.com/gbdev/rgbds.git
        cd rgbds
        make
        sudo make install

    - name: 🔨 Build ROM
      run: make

    - name: 📦 Upload ROM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Special-Mew-Edition-ROM
        path: '*.gbc'
