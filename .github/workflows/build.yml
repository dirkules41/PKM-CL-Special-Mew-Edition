name: Build ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🛠️ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git libpng-dev wget

    - name: Install RGBDS v0.5.2
      run: |
        RGBDS_VERSION=0.5.2
        wget https://github.com/gbdev/rgbds/releases/download/v${RGBDS_VERSION}/rgbds-${RGBDS_VERSION}-x86_64-linux.tar.gz
        tar -xzf rgbds-${RGBDS_VERSION}-x86_64-linux.tar.gz
        sudo cp rgbds-${RGBDS_VERSION}-x86_64-linux/bin/* /usr/local/bin/

    - name: 🔨 Build ROM
      run: make

    - name: 📦 Upload ROM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Special-Mew-Edition-ROM
        path: '*.gbc'
